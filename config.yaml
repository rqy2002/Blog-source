baseURL: http://rqy.moe/OI/
languageCode: zh-cn
defaultContentLanguage: zh
title: _rqy 的博客
newContentEditor: emacs
theme: hugo-PaperModX

security:
  exec:
    osEnv: ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|HOME|SSH_AUTH_SOCK|USERPROFILE|XDG_CONFIG_HOME|HTTP_PROXY|HTTPS_PROXY)$']

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: algol

params:
    homeInfoParams:
      Title: _rqy 的博客!
      Content: 好耶! 本博客的源码位于 [<i class="fa fa-github"></i> Github repo](https://github.com/rqy2002/Blog-source).

    socialIcons: # optional
      - name: email
        url: mailto:renqy2002@qq.com
      - name: github
        url: https://github.com/rqy2002
      - name: bilibili
        url: https://space.bilibili.com/76936471
      - name: stackoverflow
        url: https://stackoverflow.com/users/19916817/rqy
      - name: telegram
        url: https://t.me/rqyqy

    DateFormat: 2006 年 1 月 2 日
    defaultTheme: auto
    ShowToc: true
    TocOpen: true
    TocSide: right
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: about
      name: 关于
      url: /about/
      weight: 90
    - identifier: friends
      name: 友链
      url: /friends/
      weight: 70
    - identifier: search
      name: 搜索
      url: /search/
      weight: 100
